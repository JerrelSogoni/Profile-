<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile Plus</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/Settings.css">

    <!-- Google API Font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<!-- Begin Nav Bar for Header -->
<nav class="navbar navbar-default navbar-fixed-top my-nav">
    <div class="container">
        <div class="navbar-brand">
            <a href="">
                <img alt="Profile Plus" src="img/ProfilePlusLogo2.0.png" width="61" height="46">
            </a>
        </div>
    </div>
</nav>
<!-- End Nav Bar Header-->
<!-- Begin save init settings content-->
<div class="container containerCase textstyle">
    <div class="row row 1" id="row1">
        <div class="col-xs-6 col-sm-4" >
            <h4 id="hellouser">dsfdsfdsfdsdfs</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h4>Upload your Profile Picture</h4>
        </div>
    </div>
    <div class="row">

        <div class="col-md-6 col-md-offset-4" id="profilePicture">
        </div>
    </div>
    <div class="row" id="row3">
        <div class="col-md-2 col-md-offset-4">
            <input name="Upload" type='file' id='getval' /><br/><br/>
        </div>
    </div>
    <div class="row row4"  >
        <div class="col-xs-6 col-sm-4">
            <h3>Privacy Settings:</h3>
        </div>
    </div>
    <div class="row row4">
        <form class="form-inline formstyle" role="form" action=" " method="post"  id="settings_form">
            <fieldset>
                <div class="form-group">
                    <label class="col-xs-6 col-sm-4 control-label">Who can see you Profile?</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input type="radio" name="canseeprofile" value="You"   /> You Only
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="canseeprofile" value="Friends" /> Only Friends
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="canseeprofile" value="Public" /> Public
                            </label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-6 col-sm-4 control-label">Who can post on your Page?</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input type="radio" name="canpostprofile" value="You"   /> Only You
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="canpostprofile" value="Friends" /> Only Friends
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="canpostprofile" value="Public" /> Public
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <span class="glyphicon glyphicon-thumbs-up"></span> Registration Completed !!!</div>

                <div class="row ">
                    <div class="form-group center-block toppad">
                        <label class="col-md-2 col-md-offset-4 control-label"></label>
                        <div class="col-md-2 col-md-offset-4">
                            <button type="submit" name="submitButton" class="btn btn-success" >Complete Registration <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
    </div>



<!-- end of save init settings content -->
<!-- begin footer content -->
<nav class="navbar navbar-fixed-bottom footer">

</nav>
<!-- end footer content -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/settings.js"></script>
<script src="js/uploadpicture.js"></script>
</body>
</html>
