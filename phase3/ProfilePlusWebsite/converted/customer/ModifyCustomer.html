<div class="container containerCase">


    <!-- news feed -->
    <div class="col-lg-12" id="col2">
        <div id="friendformat" >
            <div class="col-sm-3">
                <h4>Modify A Customer:</h4>
            </div>
        </div>
        <hr>
        <div>
            <form class="form-horizontal" role="form" action=" " method="post"  id="advertisement_form">
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">First Name: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="firstname" placeholder="type First Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">Last Name: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="lastname" placeholder="type last Name" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">email: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="email" placeholder="Type email" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">Phone Number: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="phonenumber" placeholder="Type phone number" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">Address: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <textarea  name="address" placeholder="Type address" class="form-control" ></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">City: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="city" placeholder="City" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">State: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="state" placeholder="State" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">Zipcode: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="zipcode" placeholder="zipcode" class="form-control"  type="text">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">Date of Birth: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <input  name="birthday" placeholder="birthdate" class="form-control"  type="date">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">Preferences: </label>
                    <div class="col-md-10 inputGroupContainer">
                        <div class="input-group">
                            <textarea  name="preferences" placeholder="preferences seperated by ','" class="form-control" ></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-md-2 control-label pull-left">Sex:</label>
                    <div class="col-md-10 inputGroupContainer">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" value="M"   /> M
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" value="F" /> F
                                </label>
                            </div>
                    </div>
                </div>
                <hr>
                <div class="row force-to-bottom text-center">
                    <ul class="list-inline">
                        <li>
                            <button type="button" name="cancel" class="btn btn-default" id="cancel" >Cancel</button>
                        </li>
                        <li>
                            <button type="submit" name="makeCustomer" class="btn btn-success" id="makeCustomer" >Submit</button>
                        </li>
                    </ul>
                </div>

            </form>

        </div>

    </div>
</div>
