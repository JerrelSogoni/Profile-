<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile Plus</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/employeePage.css">

    <!-- Google API Font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<!-- Begin Nav Bar for Header -->
<nav class="navbar navbar-default navbar-fixed-top my-nav ">
    <div class="container">
        <div class="navbar-brand">

            <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="">
                <img alt="Profile Plus" src="img/ProfilePlusLogo2.0.png" width="61" height="46">
            </a>

        </div>
        <div class="collapse navbar-collapse" id="navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right" id="nav-bar-functions">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <img src="img/cogwheelglyph.png">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>

            </ul>
        </div>


    </div>
</nav>
<!-- End Nav Bar Header-->
<!--begin divide into 3 columns -->

<div class="container containerCase">


    <!-- news feed -->
    <div class="col-lg-12" id="col2">
        <div id="friendformat">
            <div class="col-sm-3">
                <h4>View An Employee:</h4>
            </div>
        </div>
        <hr>
        <div>
            <div>
                <h4>SSN: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="ssn">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>First Name: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="firstname">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>Last Name: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="lastname">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>Address: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="address">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>City: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="city">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>State: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="state">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>Zipcode: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="zipcode">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>Telephone: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="telephone">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>Start Date: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="startdate">

                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h4>Hourly Rate: </h4>
                <br>
                <div class="inputGroupContainer">
                    <div class="controlads" id="hourlyrate">

                    </div>
                </div>
            </div>
            <hr>
            <div class="row force-to-bottom text-center">
                <ul class="list-inline">
                    <li>
                        <button type="button" name="back" class="btn btn-default" id="back">Back</button>
                    </li>
                    <li>
                        <button type="submit" name="modify" class="btn btn-success" id="makeemployee">Modify
                        </button>
                    </li>
                    <li>
                        <button type="submit" name="remove" class="btn btn-danger" id="removeEmployee">Remove Employee
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--end divide into 3 columns -->
<!-- begin footer content -->
<nav class="navbar navbar-fixed-bottom footer">

</nav>
<!-- end footer content -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
