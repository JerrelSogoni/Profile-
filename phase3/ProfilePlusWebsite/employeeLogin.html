<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile Plus</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/employee.css">

    <!-- Google API Font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    <!-- Begin Nav Bar for Header -->
    <nav class="navbar navbar-default navbar-fixed-top my-nav">
        <div class="container">
            <div class="navbar-brand">
                <a href="">
                    <img alt="Profile Plus" src="img/ProfilePlusLogo2.0.png" width="61" height="46">
                </a>
            </div>
        </div>
    </nav>
    <!-- End Nav Bar Header-->
    <!-- Begin login content-->
    <div class="container containerCase">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div id="logo-container">
                    <h2>Profile Plus Employee Login</h2>
                </div>
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <form action="" id="loginForm">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control" type="text" name='username' placeholder="username" required autofocus/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input class="form-control" type="password" name='password' placeholder="password" required/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-def btn-block">Login</button>
                        </div>
                        <div class="form-group">
                           <a href="converted/register.html">
                                <button type="button" class="btn btn-def btn-block">Register</button>
                           </a>



                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of login content -->
    <!-- begin footer content -->
    <nav class="navbar navbar-fixed-bottom footer">

    </nav>
    <!-- end footer content -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
