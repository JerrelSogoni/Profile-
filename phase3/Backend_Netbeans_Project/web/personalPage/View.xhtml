<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonalPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonalPageLabel_pageId}"/>
                    <h:outputText value="#{personalPageController.selected.pageId}" title="#{bundle.ViewPersonalPageTitle_pageId}"/>
                    <h:outputText value="#{bundle.ViewPersonalPageLabel_ownerId}"/>
                    <h:outputText value="#{personalPageController.selected.ownerId}" title="#{bundle.ViewPersonalPageTitle_ownerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personalPageController.destroyAndView}" value="#{bundle.ViewPersonalPageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonalPageEditLink}"/>
                <br />
                <h:commandLink action="#{personalPageController.prepareCreate}" value="#{bundle.ViewPersonalPageCreateLink}" />
                <br />
                <h:commandLink action="#{personalPageController.prepareList}" value="#{bundle.ViewPersonalPageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonalPageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
