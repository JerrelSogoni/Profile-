<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Manage Employees
        </ui:define>
        <ui:define name="content">
            <div><h4>Welcome! User:#{userPlusController.user}</h4></div>
            <div><h3>Manage employees</h3></div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" class="table table-hover">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_ssn}" for="ssn" />
                    <h:inputText id="ssn" value="#{employeeController.selected.ssn}" title="#{bundle.CreateEmployeeTitle_ssn}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_ssn}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{employeeController.selected.lastName}" title="#{bundle.CreateEmployeeTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{employeeController.selected.firstName}" title="#{bundle.CreateEmployeeTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_address}" for="address" />
                    <h:inputText id="address" value="#{employeeController.selected.address}" title="#{bundle.CreateEmployeeTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_city}" for="city" />
                    <h:inputText id="city" value="#{employeeController.selected.city}" title="#{bundle.CreateEmployeeTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_state}" for="state" />
                    <h:inputText id="state" value="#{employeeController.selected.state}" title="#{bundle.CreateEmployeeTitle_state}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{employeeController.selected.zipCode}" title="#{bundle.CreateEmployeeTitle_zipCode}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{employeeController.selected.telephone}" title="#{bundle.CreateEmployeeTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{employeeController.selected.startDate}" title="#{bundle.CreateEmployeeTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_hourlyRate}" for="hourlyRate" />
                    <h:inputText id="hourlyRate" value="#{employeeController.selected.hourlyRate}" title="#{bundle.CreateEmployeeTitle_hourlyRate}" />
                </h:panelGrid>
                <div class="row force-to-bottom text-center">
                    <div class="col-lg-12">
                        <h:commandLink action="#{employeeController.create}" class="btn btn-success" id="submit" value="#{bundle.CreateEmployeeSaveLink}" >
                            <i class="glyphicon glyphicon-send" />
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
            <hr />
            <div>
                <h:form>
                    <h:dataTable class="table table-hover" value="#{employeeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_ssn}"/>
                            </f:facet>
                            <h:outputText value="#{item.ssn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_zipCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmployeeTitle_hourlyRate}"/>
                            </f:facet>
                            <h:outputText value="#{item.hourlyRate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{employeeController.prepareView}" value="#{bundle.ListEmployeeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{employeeController.prepareEdit}" value="#{bundle.ListEmployeeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{employeeController.destroy}" value="#{bundle.ListEmployeeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
