<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="employee.css"/>
    </h:head>
<h:body>
    <!-- Begin Nav Bar for Header -->
    <nav class="navbar navbar-default navbar-fixed-top my-nav">
        <div class="container">
            <div class="navbar-brand">
                <a href="">
                     <h:graphicImage alt="Profile Plus" value="/resources/img/ProfilePlusLogo2.0.png" width="61" height="46"></h:graphicImage> 
                </a>
            </div>
        </div>
    </nav>
    <!-- End Nav Bar Header-->
    <!-- Begin login content-->
    <div class="container containerCase">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div id="logo-container">
                    <h2>Profile Plus Employee Login</h2>
                </div>
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <h:form  id="loginForm">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <h:inputText class="form-control"  a:placeholder="username" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <h:inputText class="form-control"  a:placeholder="password" />
                        </div>
                        <div class="form-group">
                            <h:commandButton type="submit" class="btn btn-def btn-block" value="Login"/>
                        </div>
                
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of login content -->
    <!-- begin footer content -->
    <nav class="navbar navbar-fixed-bottom footer">

    </nav>
    <!-- end footer content -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<h:outputScript library="js" name="bootstrap.min.js"/>
</h:body>
</html>
