<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="employeePage.css"/>
    </h:head>
<h:body>
<!-- Begin Nav Bar for Header -->
<nav class="navbar navbar-default navbar-fixed-top my-nav ">
    <div class="container">
        <div class="navbar-brand">

            <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                <span class ="icon-bar"></span>
                <span class ="icon-bar"></span>
                <span class ="icon-bar"></span>
            </button>
            <a href="">
                 <h:graphicImage alt="Profile Plus" value="/resources/img/ProfilePlusLogo2.0.png" width="61" height="46"></h:graphicImage> 
            </a>

            </div>
        <div class="collapse navbar-collapse" id="navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right" id="nav-bar-functions" >
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <div class="profilelittleimage" >#{employee.name}</div>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <h:graphicImage value="/resources/img/cogwheelglyph.png"/>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
        </div>


    </div>
</nav>
<!-- End Nav Bar Header-->
<!--begin divide into 3 columns -->

<div class="container containerCase">


    <!-- news feed -->
    <div class="col-lg-12" id="col2">
        <div id="friendformat" >
            <div class="col-sm-3">
                <h4>Best-Seller Items:</h4>
            </div>

        </div>
        <hr />
           <h:dataTable class="table table-hover" value="#{UserPlus.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Company"/>
                            </f:facet>
                            <h:outputText value="#{item.friendProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Item Name"/>
                            </f:facet>
                            <h:outputText value="#{item.friendProfile}"/>
                        </h:column>
                                
                    </h:dataTable>

        <hr />
        <!-- bottom on news -->
        <div class="row force-to-bottom text-center">
            <div class="col-lg-12">
                <ul class="list-inline">
                    <li>
                        <h:link type="button" class="btn btn-default" id="back" >Back </h:link>

                    </li>
                   
                </ul>

            </div>
        </div>
    </div>

</div>
<!--end divide into 3 columns -->
<!-- begin footer content -->
<nav class="navbar navbar-fixed-bottom footer">

</nav>
<!-- end footer content -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<h:outputScript library="js" name="bootstrap.min.js"/>
</h:body>
</html>
