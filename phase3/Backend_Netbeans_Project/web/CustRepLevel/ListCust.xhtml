<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div><h4>Welcome! #{userPlusController.user}</h4></div>
            <div><h3>Customer Mailing List for #{custrepLevel.queryCompany}</h3></div>

            <h:form>
                <h:panelGrid columns="2" class="table table-hover">
                    <h:outputLabel value="Company" for="company" />
                    <h:inputText id="company" value="#{custrepLevel.queryCompany}"/>
                </h:panelGrid>
                <div class="row force-to-bottom text-center">
                    <div class="col-lg-12">
                        <h:commandLink class="btn btn-success" id="submit" value="Filter" action="#{custrepLevel.listCust()}">
                            <i class="glyphicon glyphicon-send" />
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
            <hr />
            <div>
                <h:dataTable class="table table-hover" value="#{custrepLevel.mailingList}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPostTitle_content}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandLink action="#{postController.prepareViewFromNewfeed()}" value="#{bundle.ListPostViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{postController.prepareEdit}" value="#{bundle.ListPostEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{postController.destroy}" value="#{bundle.ListPostDestroyLink}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>

</html>
