<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Add Transaction
        </ui:define>
        <ui:define name="content">
            <!-- Begin Nav Bar for Header -->
            <div><h4>Welcome! #{userPlusController.user}</h4></div>
            <div><h3>Add transaction</h3></div>
            <h:form>
                <h:panelGrid columns="2" class="table table-hover">                    
                    <h:outputLabel value="Which user?" for="queryUser" />
                    <h:selectOneMenu id="queryUser" value="#{custrepLevel.queryUser}">
                        <f:selectItems value="#{userPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Number of units" for="numOfUnits" />
                    <h:inputText id="numOfUnits" value="#{custrepLevel.queryNumOfUnits}" title="#{bundle.CreateSalesTitle_numOfUnits}" />
                    
                    <h:outputLabel value="#{bundle.CreateSalesLabel_accountNum}" for="accountNum" />
                    <h:inputText id="accountNum" value="#{custrepLevel.queryAccountNum}" title="#{bundle.CreateSalesTitle_accountNum}" />
                    
                    <h:outputLabel value="#{bundle.CreateSalesLabel_adId}" for="adId" />
                    <h:selectOneMenu id="adId" value="#{custrepLevel.queryAdId}" title="#{bundle.CreateSalesTitle_adId}" >
                        <f:selectItems value="#{adDataController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Emp Id" for="empId" />
                    <h:selectOneMenu id="empId" value="#{custrepLevel.queryEmpId}" title="Employee" >
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <div class="row force-to-bottom text-center">
                    <div class="col-lg-12">
                        <h:commandLink action="#{custrepLevel.addTransaction()}" class="btn btn-success" id="submit" value="#{bundle.CreateEmployeeSaveLink}" >
                            <f:param name="target" value="itemname" />
                            <i class="glyphicon glyphicon-send" />
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
            <hr />
            <h:form>
                <h:dataTable class="table table-hover" value="#{custrepLevel.transList}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Transaction Date"/>
                        </f:facet>
                        <h:outputText value="#{item.transDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Transaction Time"/>
                        </f:facet>
                        <h:outputText value="#{item.transTime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Name"/>
                        </f:facet>
                        <h:outputText value="#{item.itemName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Item Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Number of Units"/>
                        </f:facet>
                        <h:outputText value="#{item.numOfUnits}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Account Number"/>
                        </f:facet>
                        <h:outputText value="#{item.accountNum}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="User Id"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Employee Id"/>
                        </f:facet>
                        <h:outputText value="#{item.empId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
