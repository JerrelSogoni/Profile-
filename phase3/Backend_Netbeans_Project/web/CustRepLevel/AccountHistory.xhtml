<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            Manage
        </ui:define>
        <ui:define name="content">
            <!-- Begin Nav Bar for Header -->
            <div><h4>Welcome! #{userPlusController.user}</h4></div>
            <div><h3>Add transaction</h3></div>
            <h:form>
                <h:panelGrid columns="2" class="table table-hover">
                    <h:outputLabel value="Which user?" for="userId" />
                    <h:selectOneMenu id="queryUser" value="#{custrepLevel.queryUser}">
                        <f:selectItems value="#{userPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateSalesLabel_accountNum}" for="accountNum" />
                    <h:inputText id="accountNum" value="#{custrepLevel.queryAccountNum}" title="#{bundle.CreateSalesTitle_accountNum}" />

                </h:panelGrid>
                <div class="row force-to-bottom text-center">
                    <div class="col-lg-12">
                        <h:commandLink action="#{custrepLevel.custHistory()}" class="btn btn-success" id="submit" value="#{bundle.CreateEmployeeSaveLink}" >
                            <f:param name="target" value="itemname" />
                            <i class="glyphicon glyphicon-send" />
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
            <hr />
            <h:form>
                <h:dataTable class="table table-hover" value="#{custrepLevel.custAccountHistory}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_unitPrice}"/>
                        </f:facet>
                        <h:outputText value="#{item.accountNum}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_numOfAvaUnits}"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_adId}"/>
                        </f:facet>
                        <h:outputText value="#{item.transDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_type}"/>
                        </f:facet>
                        <h:outputText value="#{item.transTime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_company}"/>
                        </f:facet>
                        <h:outputText value="#{item.itemName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_itemName}"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_content}"/>
                        </f:facet>
                        <h:outputText value="#{item.numOfUnits}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAdDataTitle_empId}"/>
                        </f:facet>
                        <h:outputText value="#{item.empId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
