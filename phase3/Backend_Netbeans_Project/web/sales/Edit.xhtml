<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSalesLabel_transId}" for="transId" />
                    <h:inputText id="transId" value="#{salesController.selected.transId}" title="#{bundle.EditSalesTitle_transId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_transId}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_transDate}" for="transDate" />
                    <h:inputText id="transDate" value="#{salesController.selected.transDate}" title="#{bundle.EditSalesTitle_transDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSalesLabel_transTime}" for="transTime" />
                    <h:inputText id="transTime" value="#{salesController.selected.transTime}" title="#{bundle.EditSalesTitle_transTime}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSalesLabel_numOfUnits}" for="numOfUnits" />
                    <h:inputText id="numOfUnits" value="#{salesController.selected.numOfUnits}" title="#{bundle.EditSalesTitle_numOfUnits}" />
                    <h:outputLabel value="#{bundle.EditSalesLabel_accountNum}" for="accountNum" />
                    <h:inputText id="accountNum" value="#{salesController.selected.accountNum}" title="#{bundle.EditSalesTitle_accountNum}" />
                    <h:outputLabel value="#{bundle.EditSalesLabel_adId}" for="adId" />
                    <h:selectOneMenu id="adId" value="#{salesController.selected.adId}" title="#{bundle.EditSalesTitle_adId}" >
                        <f:selectItems value="#{adDataController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{salesController.update}" value="#{bundle.EditSalesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSalesViewLink}"/>
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.EditSalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSalesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
