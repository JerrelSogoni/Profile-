<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalesLabel_transId}"/>
                    <h:outputText value="#{salesController.selected.transId}" title="#{bundle.ViewSalesTitle_transId}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_transDate}"/>
                    <h:outputText value="#{salesController.selected.transDate}" title="#{bundle.ViewSalesTitle_transDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalesLabel_transTime}"/>
                    <h:outputText value="#{salesController.selected.transTime}" title="#{bundle.ViewSalesTitle_transTime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalesLabel_numOfUnits}"/>
                    <h:outputText value="#{salesController.selected.numOfUnits}" title="#{bundle.ViewSalesTitle_numOfUnits}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_accountNum}"/>
                    <h:outputText value="#{salesController.selected.accountNum}" title="#{bundle.ViewSalesTitle_accountNum}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_adId}"/>
                    <h:outputText value="#{salesController.selected.adId}" title="#{bundle.ViewSalesTitle_adId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesController.destroyAndView}" value="#{bundle.ViewSalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalesEditLink}"/>
                <br />
                <h:commandLink action="#{salesController.prepareCreate}" value="#{bundle.ViewSalesCreateLink}" />
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.ViewSalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
