<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="Messages List">
            <h:outputText value="Create Message"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h3>Messages List</h3><p><br/></p>
        <!-- Begin Nav Bar for Header -->
        <nav class="navbar navbar-default navbar-fixed-top my-nav ">
            <div class="container">
                <div class="navbar-brand">
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                    </button>
                    <h:graphicImage alt="Profile Plus" value="/resources/img/ProfilePlusLogo2.0.png" width="61" height="46"></h:graphicImage>                    
                </div>
                <div class="collapse navbar-collapse"
                     id="navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right" id="nav-bar-functions" >
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/littleprofPic.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/friendslistglyph.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/messagesglyph.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/grouppageglyp.png"/>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <h:graphicImage value="/resources/img/cogwheelglyph.png"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Modify User Settings</a></li>
                                <li class="divider"></li>
                                <li>
                                    <h:form>
                                        <h:commandLink value="Logout" action="#{userPlusController.logout()}"/>
                                    </h:form>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a  href="#" data-toggle="dropdown" class="dropdown-toggle">
                                <h:graphicImage value="/resources/img/showlinesglyph.png"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Create a Page</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Create a Group</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav Bar Header-->
        <!--begin divide into 3 columns -->

        <div class="container containerCase">

            <!-- advertisement left-->
            <a  href="#">
                <div class="col-lg-1" id="col1">

                </div>
            </a>   

            <!-- news feed -->
            <div class="col-lg-10" id="col2">
                <div id="friendformat" >
                    <div class="col-sm-3">
                        <h4>Message List:</h4>
                    </div>
                    <div class="col-sm-9">

                    </div>


                </div>
                <hr/>
                <div>
                    <h:dataTable class="table table-hover" value="#{TheMessageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sender"/>
                            </f:facet>
                            <h:outputText value="#{item.senderName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Subject"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Content"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Receiver"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSent}"/>
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandLink class="btn btn-default" action="#{TheMessageController.deleteMessage}"  value="Remove"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <hr/>
                <!-- bottom on news -->
                <div class="text-center">
                    <h:form class="form-horizontal" role="form" id="contact_form">

                        <label class="col-md-2 control-label pull-left">Message To:  </label>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <h:inputText class="form-control" a:placeholder="Enter Email" value="#{TheMessageController.emailInput}" />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="col-md-2 control-label pull-left">Subject: </label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <h:inputText class="form-control" a:placeholder="Enter Subject" value="#{TheMessageController.subjectInput}" />
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group" >
                            <h:inputTextarea  a:placeholder="Type your message" class="form-control glyphicon-resize-vertical"  id="messagecontent" value="#{TheMessageController.contentInput}" />

                        </div>
                        <div class="row force-to-bottom text-center">
                            <ul class="list-inline">
                                <li>
                                    <h:commandButton class="btn btn-default" id="back" value="Cancel" action="#{TheMessageController.resetInputBoxes()}" />
                                </li>
                                <li>
                                    <h:commandButton class="btn btn-success" id="submit" value='Submit' action="#{TheMessageController.insertMessage()}"  />
                                </li>

                            </ul>
                        </div>

                    </h:form>


                </div>
            </div>
            <!-- advertisment right -->
            <a  href="#">
                <div class="col-lg-1" id="col3">
                </div>
            </a>
        </div>
        </ui:define>
        </ui:composition>
</html>
