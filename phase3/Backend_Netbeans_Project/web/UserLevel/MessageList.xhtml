<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="Messages List">
            <h:outputText value="Create Message"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h3>Messages List</h3>
            
            <div class="col-lg-10" id="col2">
                <div id="friendformat" >
                    <div class="col-sm-3">
                        <h4>Message List:</h4>
                    </div>
                </div>
                <hr/>
                <div>
                    <h:dataTable class="table table-hover" value="#{TheMessageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Sender"/>
                            </f:facet>
                            <h:outputText value="#{item.senderName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Subject"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Content"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Receiver"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSent}"/>
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandLink class="btn btn-default" action="#{TheMessageController.deleteMessage}"  value="Remove"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
                <hr/>
                <!-- bottom on news -->
                <div class="text-center">
                    <h:form class="form-horizontal" role="form" id="contact_form">

                        <label class="col-md-2 control-label pull-left">Message To:  </label>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <h:inputText class="form-control" a:placeholder="Enter Email" value="#{TheMessageController.emailInput}" />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <label class="col-md-2 control-label pull-left">Subject: </label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <h:inputText class="form-control" a:placeholder="Enter Subject" value="#{TheMessageController.subjectInput}" />
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group" >
                            <h:inputTextarea  a:placeholder="Type your message" class="form-control glyphicon-resize-vertical"  id="messagecontent" value="#{TheMessageController.contentInput}" />
                        </div>
                        <div class="row force-to-bottom text-center">
                            <ul class="list-inline">
                                <li>
                                    <h:commandButton class="btn btn-default" id="back" value="Cancel" action="#{TheMessageController.resetInputBoxes()}" />
                                </li>
                                <li>
                                    <h:commandButton class="btn btn-success" id="submit" value='Submit' action="#{TheMessageController.insertMessage()}"  />
                                </li>
                            </ul>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
