<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdDataLabel_adId}" for="adId" />
                    <h:inputText id="adId" value="#{adDataController.selected.adId}" title="#{bundle.EditAdDataTitle_adId}" required="true" requiredMessage="#{bundle.EditAdDataRequiredMessage_adId}"/>
                    <h:outputLabel value="#{bundle.EditAdDataLabel_type}" for="type" />
                    <h:inputText id="type" value="#{adDataController.selected.type}" title="#{bundle.EditAdDataTitle_type}" />
                    <h:outputLabel value="#{bundle.EditAdDataLabel_company}" for="company" />
                    <h:inputText id="company" value="#{adDataController.selected.company}" title="#{bundle.EditAdDataTitle_company}" />
                    <h:outputLabel value="#{bundle.EditAdDataLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{adDataController.selected.itemName}" title="#{bundle.EditAdDataTitle_itemName}" />
                    <h:outputLabel value="#{bundle.EditAdDataLabel_content}" for="content" />
                    <h:inputText id="content" value="#{adDataController.selected.content}" title="#{bundle.EditAdDataTitle_content}" />
                    <h:outputLabel value="#{bundle.EditAdDataLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{adDataController.selected.unitPrice}" title="#{bundle.EditAdDataTitle_unitPrice}" />
                    <h:outputLabel value="#{bundle.EditAdDataLabel_numOfAvaUnits}" for="numOfAvaUnits" />
                    <h:inputText id="numOfAvaUnits" value="#{adDataController.selected.numOfAvaUnits}" title="#{bundle.EditAdDataTitle_numOfAvaUnits}" />
                    <h:outputLabel value="#{bundle.EditAdDataLabel_empId}" for="empId" />
                    <h:selectOneMenu id="empId" value="#{adDataController.selected.empId}" title="#{bundle.EditAdDataTitle_empId}" required="true" requiredMessage="#{bundle.EditAdDataRequiredMessage_empId}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{adDataController.update}" value="#{bundle.EditAdDataSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdDataViewLink}"/>
                <br />
                <h:commandLink action="#{adDataController.prepareList}" value="#{bundle.EditAdDataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdDataIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
