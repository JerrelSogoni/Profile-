<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePostLabel_postId}" for="postId" />
                    <h:inputText id="postId" value="#{postController.selected.postId}" title="#{bundle.CreatePostTitle_postId}" required="true" requiredMessage="#{bundle.CreatePostRequiredMessage_postId}"/>
                    <h:outputLabel value="#{bundle.CreatePostLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{postController.selected.dateCreated}" title="#{bundle.CreatePostTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePostLabel_content}" for="content" />
                    <h:inputText id="content" value="#{postController.selected.content}" title="#{bundle.CreatePostTitle_content}" />
                    <h:outputLabel value="#{bundle.CreatePostLabel_commentCount}" for="commentCount" />
                    <h:inputText id="commentCount" value="#{postController.selected.commentCount}" title="#{bundle.CreatePostTitle_commentCount}" />
                    <h:outputLabel value="#{bundle.CreatePostLabel_authorId}" for="authorId" />
                    <h:selectOneMenu id="authorId" value="#{postController.selected.authorId}" title="#{bundle.CreatePostTitle_authorId}" >
                        <f:selectItems value="#{userPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.create}" value="#{bundle.CreatePostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.CreatePostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
