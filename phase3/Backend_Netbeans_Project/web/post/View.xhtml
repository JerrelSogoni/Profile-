<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPostLabel_postId}"/>
                    <h:outputText value="#{postController.selected.postId}" title="#{bundle.ViewPostTitle_postId}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_dateCreated}"/>
                    <h:outputText value="#{postController.selected.dateCreated}" title="#{bundle.ViewPostTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPostLabel_content}"/>
                    <h:outputText value="#{postController.selected.content}" title="#{bundle.ViewPostTitle_content}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_commentCount}"/>
                    <h:outputText value="#{postController.selected.commentCount}" title="#{bundle.ViewPostTitle_commentCount}"/>
                    <h:outputText value="#{bundle.ViewPostLabel_authorId}"/>
                    <h:outputText value="#{postController.selected.authorId}" title="#{bundle.ViewPostTitle_authorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{postController.destroyAndView}" value="#{bundle.ViewPostDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPostEditLink}"/>
                <br />
                <h:commandLink action="#{postController.prepareCreate}" value="#{bundle.ViewPostCreateLink}" />
                <br />
                <h:commandLink action="#{postController.prepareList}" value="#{bundle.ViewPostShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPostIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
