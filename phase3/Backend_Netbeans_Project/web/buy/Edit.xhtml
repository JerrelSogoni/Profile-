<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBuyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h3>Edit Transaction</h3><p><br/></p>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="table table-hover" columns="2">
                    <h:outputLabel value="#{bundle.EditBuyLabel_sales}" for="sales" />
                    <h:selectOneMenu id="sales" value="#{buyController.selected.sales}" title="#{bundle.EditBuyTitle_sales}" required="true" requiredMessage="#{bundle.EditBuyRequiredMessage_sales}">
                        <f:selectItems value="#{salesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBuyLabel_employee}" for="employee" />
                    <h:selectOneMenu id="employee" value="#{buyController.selected.employee}" title="#{bundle.EditBuyTitle_employee}" required="true" requiredMessage="#{bundle.EditBuyRequiredMessage_employee}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBuyLabel_userPlus}" for="userPlus" />
                    <h:selectOneMenu id="userPlus" value="#{buyController.selected.userPlus}" title="#{bundle.EditBuyTitle_userPlus}" required="true" requiredMessage="#{bundle.EditBuyRequiredMessage_userPlus}">
                        <f:selectItems value="#{userPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{buyController.update}" value="#{bundle.EditBuySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBuyViewLink}"/>
                <br />
                <h:commandLink action="#{buyController.prepareList}" value="#{bundle.EditBuyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBuyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
