<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBuyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBuyLabel_sales}" for="sales" />
                    <h:selectOneMenu id="sales" value="#{buyController.selected.sales}" title="#{bundle.CreateBuyTitle_sales}" required="true" requiredMessage="#{bundle.CreateBuyRequiredMessage_sales}">
                        <f:selectItems value="#{salesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBuyLabel_employee}" for="employee" />
                    <h:selectOneMenu id="employee" value="#{buyController.selected.employee}" title="#{bundle.CreateBuyTitle_employee}" required="true" requiredMessage="#{bundle.CreateBuyRequiredMessage_employee}">
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBuyLabel_userPlus}" for="userPlus" />
                    <h:selectOneMenu id="userPlus" value="#{buyController.selected.userPlus}" title="#{bundle.CreateBuyTitle_userPlus}" required="true" requiredMessage="#{bundle.CreateBuyRequiredMessage_userPlus}">
                        <f:selectItems value="#{userPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{buyController.create}" value="#{bundle.CreateBuySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{buyController.prepareList}" value="#{bundle.CreateBuyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBuyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
