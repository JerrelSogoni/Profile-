<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Create Message"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h4>Create Message</h4>
        
        <!--begin divide into 3 columns -->
        <div class="container containerCase">

            <!-- advertisement left-->
            <a href="#">
            <div class="col-lg-1" id="col1">

            </div>
            </a>
            <!-- news feed -->
            <div class="col-lg-10" id="col2">
                <div id="friendformat" >
                    <div class="col-sm-3">
                        <h4 id="messageTo">Message to</h4>
                    </div>
                </div>
                <hr />
                <div>
                    <h:form class="form-horizontal" role="form" id="contact_form">
                        <div class="form-group">
                            <label class="col-md-2 control-label pull-left">Subject: </label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <h:inputText class="form-control" a:placeholder="Enter Subject" value="#{Message.subject}" />
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group" >
                            <h:inputTextarea  a:placeholder="Type your message" class="form-control glyphicon-resize-vertical"  id="messagecontent" value="#{Message.content}" />

                        </div>
                        <div class="row force-to-bottom text-center">
                            <ul class="list-inline">
                                <li>
                                    <h:link type="button"  class="btn btn-default" id="back" >Cancel</h:link>
                                </li>
                                <li>
                                    <!-- add method to parse information-->
                                      <h:commandButton value="submit" class="btn btn-def btn-block" />
                                </li>
                            </ul>
                        </div>

                    </h:form>

                </div>

            </div>
            <!-- advertisment right -->
            <a href="#">
            <div class="col-lg-1" id="col3">
            </div>
            </a>
        </div>
        <!--end divide into 3 columns -->
        <!-- begin footer content -->
        <nav class="navbar navbar-fixed-bottom footer">

        </nav>
        <!-- end footer content -->
        </ui:define>
    </ui:composition>
</html>
