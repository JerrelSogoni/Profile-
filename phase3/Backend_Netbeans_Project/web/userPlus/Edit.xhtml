<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserPlusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userPlusController.selected.userId}" title="#{bundle.EditUserPlusTitle_userId}" required="true" requiredMessage="#{bundle.EditUserPlusRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userPlusController.selected.password}" title="#{bundle.EditUserPlusTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userPlusController.selected.firstName}" title="#{bundle.EditUserPlusTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userPlusController.selected.lastName}" title="#{bundle.EditUserPlusTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_address}" for="address" />
                    <h:inputText id="address" value="#{userPlusController.selected.address}" title="#{bundle.EditUserPlusTitle_address}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userPlusController.selected.city}" title="#{bundle.EditUserPlusTitle_city}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_state}" for="state" />
                    <h:inputText id="state" value="#{userPlusController.selected.state}" title="#{bundle.EditUserPlusTitle_state}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{userPlusController.selected.zipCode}" title="#{bundle.EditUserPlusTitle_zipCode}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{userPlusController.selected.phone}" title="#{bundle.EditUserPlusTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userPlusController.selected.email}" title="#{bundle.EditUserPlusTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_accountNum}" for="accountNum" />
                    <h:inputText id="accountNum" value="#{userPlusController.selected.accountNum}" title="#{bundle.EditUserPlusTitle_accountNum}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_accountCreationDate}" for="accountCreationDate" />
                    <h:inputText id="accountCreationDate" value="#{userPlusController.selected.accountCreationDate}" title="#{bundle.EditUserPlusTitle_accountCreationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_creditCardNum}" for="creditCardNum" />
                    <h:inputText id="creditCardNum" value="#{userPlusController.selected.creditCardNum}" title="#{bundle.EditUserPlusTitle_creditCardNum}" />
                    <h:outputLabel value="#{bundle.EditUserPlusLabel_preferences}" for="preferences" />
                    <h:inputText id="preferences" value="#{userPlusController.selected.preferences}" title="#{bundle.EditUserPlusTitle_preferences}" />
                </h:panelGrid>
                <h:commandLink action="#{userPlusController.update}" value="#{bundle.EditUserPlusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserPlusViewLink}"/>
                <br />
                <h:commandLink action="#{userPlusController.prepareList}" value="#{bundle.EditUserPlusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserPlusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
