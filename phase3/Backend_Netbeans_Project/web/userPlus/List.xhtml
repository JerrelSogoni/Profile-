<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserPlusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserPlusEmpty}" rendered="#{userPlusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userPlusController.items.rowCount > 0}">
                    <h:outputText value="#{userPlusController.pagination.pageFirstItem + 1}..#{userPlusController.pagination.pageLastItem + 1}/#{userPlusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userPlusController.previous}" value="#{bundle.Previous} #{userPlusController.pagination.pageSize}" rendered="#{userPlusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userPlusController.next}" value="#{bundle.Next} #{userPlusController.pagination.pageSize}" rendered="#{userPlusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-hover" value="#{userPlusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_zipCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_accountNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPlusTitle_preferences}"/>
                            </f:facet>
                            <h:outputText value="#{item.preferences}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userPlusController.prepareView}" value="#{bundle.ListUserPlusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userPlusController.prepareEdit}" value="#{bundle.ListUserPlusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userPlusController.destroy}" value="#{bundle.ListUserPlusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userPlusController.prepareCreate}" value="#{bundle.ListUserPlusCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserPlusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
