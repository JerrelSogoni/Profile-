                <h:commandLink action="#{pagePlusController.destroyAndView}" value="#{bundle.ViewPagePlusDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagePlusEditLink}"/>
                <br />
                <h:commandLink action="#{pagePlusController.prepareCreate}" value="#{bundle.ViewPagePlusCreateLink}" />
                <br />
                <h:commandLink action="#{pagePlusController.prepareList}" value="#{bundle.ViewPagePlusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPagePlusIndexLink}"/>
