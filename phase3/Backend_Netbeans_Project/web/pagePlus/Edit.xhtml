<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagePlusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagePlusLabel_pageId}" for="pageId" />
                    <h:inputText id="pageId" value="#{pagePlusController.selected.pageId}" title="#{bundle.EditPagePlusTitle_pageId}" required="true" requiredMessage="#{bundle.EditPagePlusRequiredMessage_pageId}"/>
                    <h:outputLabel value="#{bundle.EditPagePlusLabel_postCount}" for="postCount" />
                    <h:inputText id="postCount" value="#{pagePlusController.selected.postCount}" title="#{bundle.EditPagePlusTitle_postCount}" />
                </h:panelGrid>
                <h:commandLink action="#{pagePlusController.update}" value="#{bundle.EditPagePlusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagePlusViewLink}"/>
                <br />
                <h:commandLink action="#{pagePlusController.prepareList}" value="#{bundle.EditPagePlusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagePlusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
