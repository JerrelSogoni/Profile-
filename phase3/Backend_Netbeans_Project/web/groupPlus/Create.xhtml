<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupPlusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h3>Create Group</h3>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="table table-hover" columns="2">
                    <h:outputLabel value="Group Name:" for="groupName" />
                    <h:inputText id="groupName" value="#{groupPlusController.selected.groupName}" title="#{bundle.CreateGroupPlusTitle_groupName}" />
                    <h:outputLabel value="Type:" for="type" />
                    <h:inputText id="type" value="#{groupPlusController.selected.type}" title="#{bundle.CreateGroupPlusTitle_type}" />
                    <h:outputLabel value="Owner:" for="owner" />
                    <h:selectOneMenu id="owner" value="#{groupPlusController.selected.owner}" title="#{bundle.CreateGroupPlusTitle_owner}" >
                        <f:selectItems value="#{userPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupPlusController.create}" value="#{bundle.CreateGroupPlusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupPlusController.prepareList}" value="#{bundle.CreateGroupPlusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupPlusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
