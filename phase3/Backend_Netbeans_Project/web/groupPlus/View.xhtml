<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupPlusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupPlusLabel_groupId}"/>
                    <h:outputText value="#{groupPlusController.selected.groupId}" title="#{bundle.ViewGroupPlusTitle_groupId}"/>
                    <h:outputText value="#{bundle.ViewGroupPlusLabel_groupName}"/>
                    <h:outputText value="#{groupPlusController.selected.groupName}" title="#{bundle.ViewGroupPlusTitle_groupName}"/>
                    <h:outputText value="#{bundle.ViewGroupPlusLabel_type}"/>
                    <h:outputText value="#{groupPlusController.selected.type}" title="#{bundle.ViewGroupPlusTitle_type}"/>
                    <h:outputText value="#{bundle.ViewGroupPlusLabel_owner}"/>
                    <h:outputText value="#{groupPlusController.selected.owner}" title="#{bundle.ViewGroupPlusTitle_owner}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupPlusController.destroyAndView}" value="#{bundle.ViewGroupPlusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupPlusEditLink}"/>
                <br />
                <h:commandLink action="#{groupPlusController.prepareCreate}" value="#{bundle.ViewGroupPlusCreateLink}" />
                <br />
                <h:commandLink action="#{groupPlusController.prepareList}" value="#{bundle.ViewGroupPlusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupPlusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
