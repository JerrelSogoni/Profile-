<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">

<div class="container containerCase">

    <!-- advertisement left-->
    <a href="#">
        <div class="col-lg-1" id="col1">
            
        </div>
    </a>    
    
    <!-- news feed -->
    <div class="col-lg-10" id="col2">
        <div id="friendformat" >
            <div class="col-sm-3">
                <h4>Group Member List:</h4>
            </div>

        </div>
        <hr />
          <h:dataTable class="table table-hover" value="#{GroupMember.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.friendProfile}"/>
                        </h:column>
               
                    </h:dataTable>
         <div class="row force-to-bottom text-center">
            <h:link type="button" class="btn btn-default" id="back" >Back</h:link>

        </div>
        </div>
           
    <!-- advertisment right -->
    <a href="#">
    <div class="col-lg-1" id="col3"></div>
    </a>
    
</div>
                </ui:define>
    </ui:composition>
</html>
