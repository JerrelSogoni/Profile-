<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">

        <div class="container containerCase">
            <!-- advertisement left-->
            <a href="#">
                <div class="col-lg-1" id="col1">

                </div>
            </a> 
            <!-- news feed -->
            <div class="col-lg-10" id="col2">
                <div><h4>Welcome! #{userPlusController.user}</h4></div>
                <div><h3>News Feed</h3></div>
                <hr />
                <div>
                    <h:dataTable class="table table-hover" value="#{TheGroupPostController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Author"/>
                            </f:facet>
                            <h:outputText value="#{item.authorName}"/>
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandLink class="btn btn-default" action="#{TheGroupPostController.prepareEdit}" value="#{bundle.ListPostEditLink}"/>
                                <h:commandLink class="btn btn-default" action="#{TheGroupPostController.preparedDelete}"  value="#{bundle.ListPostDestroyLink}"/>                  
                                <h:commandLink class="btn btn-default" action="#{TheGroupPostController.goToComment()}"  value="#{bundle.Comment}"/>
                                <h:commandLink class="btn btn-default" action="#{TheGroupPostController.goLikeorUnlikePost()}"  value="#{item.likeView}"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <div class="row force-to-bottom text-center">


                        <div class="col-lg-12">
                            <h:form>
                                <h:commandLink class="btn btn-default" id="cancelButton" action="#{TheGroupPostController.goBack()}" value="Back"/>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <h4>Make a Post Page</h4>
                    </div>
                    <div >
                        <h:form class="form-horizontal" >
                            <div class="form-group" >
                                <h:inputTextarea  a:placeholder="Type your post" class="form-control glyphicon-resize-vertical"  value="#{TheGroupPostController.postContent}" />
                            </div>   
                            <div class="row force-to-bottom text-center">
                                <ul class="list-inline">
                                    <li>
                                        <h:commandButton class="btn btn-default" id="back" value="Cancel" action="#{TheGroupPostController.resetInputBoxes()}" />
                                    </li>
                                    <li>
                                        <h:commandButton class="btn btn-success" id="submit" value='Submit' action="#{TheGroupPostController.createPost()}"  />
                                    </li>

                                </ul>
                            </div>
                        </h:form>

                    </div>
                    <hr />
                    <div><h4>Modify a Post</h4></div>
                    <div >

                        <h:form class="form-horizontal" >
                            <div class="form-group" >
                                <h:inputTextarea  a:placeholder="Type your post" class="form-control glyphicon-resize-vertical"  value="#{TheGroupPostController.current.content}" />
                            </div>

                            <div class="row force-to-bottom text-center">
                                <ul class="list-inline">
                                    <li>
                                        <h:commandButton type="button"  class="btn btn-default" id="back" action="#{TheGroupPostController.clearSelectedInput}" value="Cancel"/>
                                    </li>
                                    <li>
                                        <h:commandButton class="btn btn-success" id="submit" value='Submit' action="#{TheGroupPostController.modifyPost}"  />
                                    </li>

                                </ul>
                            </div>
                        </h:form>

                    </div>

                </div>

                <!-- bottom on news -->

            </div>

            <!-- advertisment right -->
            <a href="#">
                <div class="col-lg-1" id="col3">
                </div>
            </a>
        </div>
                </ui:define>
    </ui:composition>
</html>
