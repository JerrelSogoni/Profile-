<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h4>Edit Group Page</h4><p><br/></p>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="table table-hover" columns="2">
                    <h:outputLabel value="#{bundle.EditGroupPageLabel_pageId}" for="pageId" />
                    <h:inputText id="pageId" value="#{groupPageController.selected.pageId}" title="#{bundle.EditGroupPageTitle_pageId}" required="true" requiredMessage="#{bundle.EditGroupPageRequiredMessage_pageId}"/>
                    <h:outputLabel value="#{bundle.EditGroupPageLabel_groupId}" for="groupId" />
                    <h:selectOneMenu id="groupId" value="#{groupPageController.selected.groupId}" title="#{bundle.EditGroupPageTitle_groupId}" >
                        <f:selectItems value="#{groupPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{groupPageController.update}" value="#{bundle.EditGroupPageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupPageViewLink}"/>
                <br />
                <h:commandLink action="#{groupPageController.prepareList}" value="#{bundle.EditGroupPageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupPageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
