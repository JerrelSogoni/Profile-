<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupPageEmpty}" rendered="#{groupPageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupPageController.items.rowCount > 0}">
                    <h:outputText value="#{groupPageController.pagination.pageFirstItem + 1}..#{groupPageController.pagination.pageLastItem + 1}/#{groupPageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{groupPageController.previous}" value="#{bundle.Previous} #{groupPageController.pagination.pageSize}" rendered="#{groupPageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{groupPageController.next}" value="#{bundle.Next} #{groupPageController.pagination.pageSize}" rendered="#{groupPageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-hover" value="#{groupPageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupPageTitle_pageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupPageTitle_groupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupPageController.prepareView}" value="#{bundle.ListGroupPageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupPageController.prepareEdit}" value="#{bundle.ListGroupPageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupPageController.destroy}" value="#{bundle.ListGroupPageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{groupPageController.prepareCreate}" value="#{bundle.ListGroupPageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroupPageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
