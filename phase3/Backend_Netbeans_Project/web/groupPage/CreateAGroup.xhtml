<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="usermainpage.css"/>
    </h:head>
    <h:body>
        <!-- Begin Nav Bar for Header -->
        <nav class="navbar navbar-default navbar-fixed-top my-nav ">
            <div class="container">
                <div class="navbar-brand">
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                    </button>
                    <h:graphicImage alt="Profile Plus" value="/resources/img/ProfilePlusLogo2.0.png" width="61" height="46"></h:graphicImage>                    
                </div>
                <div class="collapse navbar-collapse"
                     id="navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right" id="nav-bar-functions" >
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/littleprofPic.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/friendslistglyph.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/messagesglyph.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/grouppageglyp.png"/>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <h:graphicImage value="/resources/img/cogwheelglyph.png"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Modify User Settings</a></li>
                                <li class="divider"></li>
                                <li>
                                    <h:form>
                                        <h:commandLink value="Logout" action="#{userPlusController.logout()}"/>
                                    </h:form>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a  href="#" data-toggle="dropdown" class="dropdown-toggle">
                                <h:graphicImage value="/resources/img/showlinesglyph.png"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Create a Page</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Create a Group</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav Bar Header-->
        <!-- Begin save init settings content-->
        <div class="container containerCase textstyle">
            <div class="row row 1" id="row1">
                <div class="col-xs-6 col-sm-4" >
                    <h4 >Create a Group Page</h4>
                </div>
            </div>
            <h:form class="form-inline formstyle" role="form" id="group_form">
                <fieldset>
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-4 control-label">Group Name: </label>
                        <h:inputText  id="nameofGroup"  value="#{sdasdas.groupName}" a:placeholder="Enter group name"/>
                    </div>
                    <br />
                     <div class="form-group">
                        <label class="col-xs-6 col-sm-4 control-label">Group Type: </label>
                        <h:selectOneMenu value="#{asdasd.set}">
                            <f:selectItem itemValue="Club" itemLabel="Club" />
                            <f:selectItem itemValue="Organization" itemLabel="Organization" />
                            <f:selectItem itemValue="Event" itemLabel="Event" />
                            <f:selectItem itemValue="News" itemLabel="News" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Success message -->


                    <div class="row center-block toppad">
                        <div class="form-group ">
                            <label class="col-md-2 col-md-offset-4 control-label"></label>
                            <div class="col-md-2 col-md-offset-4">
                                <h:commandButton   class="btn btn-success button" value="Submit" ></h:commandButton>
                            </div>
                        </div>
                    </div>
                    <div class="row center-block toppad">
                        <div class="form-group ">
                            <label class="col-md-2 col-md-offset-4 control-label"></label>
                            <div class="col-md-2 col-md-offset-4">
                                <a href="">
                                    <h:commandLink type="button" class="btn btn-danger button" value="Cancel" ></h:commandLink>
                                </a>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </h:form>

        </div>



        <!-- end of save init settings content -->
        <!-- begin footer content -->
        <nav class="navbar navbar-fixed-bottom footer">

        </nav>
        <!-- end footer content -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
