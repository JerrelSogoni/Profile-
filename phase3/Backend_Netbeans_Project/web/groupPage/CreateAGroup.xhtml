<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Create Message"></h:outputText>
        </ui:define>
        <ui:define name="content">
        
        <!-- Begin save init settings content-->
        <div class="container containerCase textstyle">
            <div class="row row 1" id="row1">
                    <h4 >Create a Group Page</h4>
            </div>
            <h:form class="form-inline formstyle" role="form" id="group_form">
                <fieldset>
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-4 control-label">Group Name: </label>
                        <h:inputText  id="nameofGroup"  value="#{sdasdas.groupName}" a:placeholder="Enter group name"/>
                    </div>
                    <br />
                     <div class="form-group">
                        <label class="col-xs-6 col-sm-4 control-label">Group Type: </label>
                        <h:selectOneMenu value="#{asdasd.set}">
                            <f:selectItem itemValue="Club" itemLabel="Club" />
                            <f:selectItem itemValue="Organization" itemLabel="Organization" />
                            <f:selectItem itemValue="Event" itemLabel="Event" />
                            <f:selectItem itemValue="News" itemLabel="News" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Success message -->

                    <div class="row center-block toppad">
                        <div class="form-group ">
                            <label class="col-md-2 col-md-offset-4 control-label"></label>
                            <div class="col-md-2 col-md-offset-4">
                                <h:commandButton   class="btn btn-success button" value="Submit" ></h:commandButton>
                            </div>
                        </div>
                    </div>
                    <div class="row center-block toppad">
                        <div class="form-group ">
                            <label class="col-md-2 col-md-offset-4 control-label"></label>
                            <div class="col-md-2 col-md-offset-4">
                                <a href="">
                                    <h:commandLink type="button" class="btn btn-danger button" value="Cancel" ></h:commandLink>
                                </a>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </h:form>

        </div>
        </ui:define>
    </ui:composition>
</html>
