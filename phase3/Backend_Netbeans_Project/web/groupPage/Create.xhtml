<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupPageLabel_pageId}" for="pageId" />
                    <h:inputText id="pageId" value="#{groupPageController.selected.pageId}" title="#{bundle.CreateGroupPageTitle_pageId}" required="true" requiredMessage="#{bundle.CreateGroupPageRequiredMessage_pageId}"/>
                    <h:outputLabel value="#{bundle.CreateGroupPageLabel_groupId}" for="groupId" />
                    <h:selectOneMenu id="groupId" value="#{groupPageController.selected.groupId}" title="#{bundle.CreateGroupPageTitle_groupId}" >
                        <f:selectItems value="#{groupPlusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupPageController.create}" value="#{bundle.CreateGroupPageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupPageController.prepareList}" value="#{bundle.CreateGroupPageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupPageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
