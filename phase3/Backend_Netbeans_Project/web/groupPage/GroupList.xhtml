<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
        <!--begin divide into 3 columns -->

        <div class="container containerCase">

            <!-- advertisement left-->
            <a  href="#">
                <div class="col-lg-1" id="col1">

                </div>
            </a>   

            <!-- news feed -->
            <div class="col-lg-10" id="col2">
                <div id="friendformat" >
                    <div class="col-sm-3">
                        <h3>Group List:</h3><p><br/></p>
                    </div>
                    <div class="col-sm-9">
                        <h:form class="form-inline pull-right">
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-4 control-label">Group Name: </label>
                                    <h:inputText  id="nameofGroup"  value="#{theGroup.groupName}" a:placeholder="Enter group name"/>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label class="col-xs-6 col-sm-4 control-label">Group Type: </label>
                                    <h:selectOneMenu value="#{theGroup.set}">
                                        <f:selectItem itemValue="Club" itemLabel="Club" />
                                        <f:selectItem itemValue="Organization" itemLabel="Organization" />
                                        <f:selectItem itemValue="Event" itemLabel="Event" />
                                        <f:selectItem itemValue="News" itemLabel="News" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <h:commandButton type="submit" class="btn btn-primary" value="Add" action="#{theGroupController.createGroup()}"/>
                        </h:form>
                    </div>
                </div>
                <hr/>
                <h:dataTable class="table table-hover" value="#{theGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Group Name"/>
                        </f:facet>
                        <h:outputText value="Group Name"/>
                    </h:column>
                    <h:column>
                    <h:form>
                        <h:commandLink class="btn btn-default" action="#{theGroupController.createGroup()}" value="#{items.joinStatus}"/>  
                    </h:form>
                    </h:column>
                </h:dataTable>

                <hr/>

                <div class="row force-to-bottom text-center">
                    <h:form>
                        <ul class="list-inline">
                            <li>

                                <h:commandButton  class="btn btn-default" id="back" value="Back" action="#{TheUserPlusFriendController.back()}" />
                            </li>

                        </ul>
                    </h:form>

                </div>
            </div>
            <!-- advertisment right -->
            <a  href="#">
                <div class="col-lg-1" id="col3">

                </div>
            </a>
        </div>
                </ui:define>
    </ui:composition>
</html>
