<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
<!--begin divide into 3 columns -->
<div class="container containerCase">

            <!-- advertisement left-->
            <a href="#">
            <div class="col-lg-1" id="col1">
         
            </div>
            </a>
            <!-- news feed -->
            <div class="col-lg-10" id="col2">
                    <div class="pagetitle">
                        <h4>Group Name: #{GroupPlus.name}</h4>
                    </div>
                    <hr/>
                    <div class="otherprofileformat">
                        <div class="col-lg-4" id="otheruserprofilepic"></div>
                        <div class="col-lg-8 otherprofileformatactions">
                            <ul class="list-inline">
                                <li>
                                    <h:link type="button" class="btn btn-default otherprofile" id="groupMemberButton" value="Group Members" ></h:link>
                                </li>
                                <li>
                                    <h:link type="button"  class="btn btn-default otherprofile" id="AddPostButton" value="Add a Post"></h:link>
                                </li>
                                <li>
                                    <h:link type="button"  class="btn btn-danger otherprofile" id="leaveGroupButton" value="Leave Group"></h:link>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <hr/>
                        News Feed
                        <hr/>

                    </div>

                    <div>
                           <h:dataTable class="table table-hover" value="#{groupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Profile"/>
                            </f:facet>
                            <h:outputText value="#{item.profile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Post Content"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
             
                    </h:dataTable>

                    </div>
                <hr/>
                <!-- bottom on news -->
               
            </div>
            <!-- advertisment right -->
            <a href="#">
            <div class="col-lg-1" id="col3">
            </div>
            </a>

</div>
<!--end divide into 3 columns -->
        </ui:define>
    </ui:composition>

</html>
