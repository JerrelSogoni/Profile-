<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title><ui:insert name="title">Default Title</ui:insert></title>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <script src="https://fonts.googleapis.com/css?family=Pacifico"/>
    </h:head>

    <h:body>
        <!-- Begin Nav Bar for Header -->
        <nav class="navbar navbar-default navbar-fixed-top my-nav">
            <div class="container">
                <div class="navbar-brand">
                    <h:link outcome="/signInNOut/login">
                        <h:graphicImage alt="Profile Plus" value="/resources/img/ProfilePlusLogo2.0.png" width="61" height="46"></h:graphicImage>
                    </h:link>
                </div>
            </div>
        </nav>
        <!-- End Nav Bar Header-->

        <div class="container containerCase">
            <div class="row">
                <div class="Absolute-Center is-Responsive">
                    <div id="logo-container">
                        <h2>Welcome to Profile Plus</h2>
                    </div>
                    <div class="col-sm-12 col-md-10 col-md-offset-1">
                        <!--<form action="" id="loginForm">-->
                        <h:form>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"/></span>
                                <!--<input class="form-control" type="text" name='username' placeholder="username" required autofocus/>-->
                                <h:inputText class="form-control" value="#{userPlusController.user}" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <!--<input class="form-control" type="password" name='password' placeholder="password" required/>-->
                                <h:inputSecret class="form-control" value="#{userPlusController.pwd}"/>
                            </div>

                            <div class="form-group">
                                <h:commandButton value="Login" action="#{userPlusController.login()}" class="btn btn-def btn-block" />
                                <h:commandButton value="Register" action="/userPlus/Register" class="btn btn-def btn-block"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <br />

        <!-- begin footer content -->
        <nav class="navbar navbar-fixed-bottom footer">
        </nav>
        <!-- end footer content -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>

</html>
