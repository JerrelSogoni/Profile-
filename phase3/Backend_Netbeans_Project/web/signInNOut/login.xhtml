<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="templateActiveStyle.css"/>
    </h:head>

    <h:body>
        <!-- Begin Nav Bar for Header -->
        <nav class="navbar navbar-default navbar-fixed-top my-nav ">
            <div class="container">
                <div class="navbar-brand">
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                    </button>
                    <h:graphicImage alt="Profile Plus" value="/resources/img/ProfilePlusLogo2.0.png" width="61" height="46"></h:graphicImage>                    
                </div>
                <div class="collapse navbar-collapse"
                     id="navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right" id="nav-bar-functions" >
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/littleprofPic.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/friendslistglyph.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/messagesglyph.png"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <h:graphicImage class="nav-link" value="/resources/img/grouppageglyp.png"/>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <h:graphicImage value="/resources/img/cogwheelglyph.png"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Modify User Settings</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a  href="#" data-toggle="dropdown" class="dropdown-toggle">
                                <h:graphicImage value="/resources/img/showlinesglyph.png"/>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Create a Page</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Create a Group</a></li>
                            </ul>
                        </li>


                    </ul>
                </div>


            </div>
        </nav>
        <!-- End Nav Bar Header-->

        Login Page
        <br />
        <span class="glyphicon glyphicon-heart"></span>
        <h:form>
            <h:outputLabel value="Username: " style="font-weight:bold" />
            <h:inputText value="#{userPlusController.user}" />
            <br />
            <h:outputLabel value="Password: " style="font-weight:bold" />
            <h:inputSecret value="#{userPlusController.pwd}" />
            <br />
            <h:commandButton value="Login" action="#{userPlusController.login()}" />
            <br />
        </h:form>

        <!-- begin footer content -->
        <nav class="navbar navbar-fixed-bottom footer">
        </nav>
        <!-- end footer content -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'/>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="settings.js" />
        <h:outputScript library="js" name="uploadpicture.js" />
    </h:body>

</html>
