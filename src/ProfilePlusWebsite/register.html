<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile Plus</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/registerStyle.css">

    <!-- Google API Font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    <!-- Begin Nav Bar for Header -->
    <nav class="navbar navbar-default navbar-fixed-top my-nav">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img alt="Profile Plus" src="img/ProfilePlusLogo2.0.png" width="61" height="46">
                </a>
            </div>
        </div>
    </nav>
    <!-- End Nav Bar Header-->
    <!-- Begin register content-->
    <div class="container">

            <form class="form-horizontal containerForm Absolute-Center" action=" " method="post"  id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <div id="register-container">
                        <h2>Join Profile Plus Today!</h2>
                    </div>


                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">First Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" >Last Name</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Phone #</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
                                <input name="phone" placeholder="#########" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Address</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                                <input name="address" placeholder="Address" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">City</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                                <input name="city" placeholder="city" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Select Basic -->

                    <div class="form-group">
                        <label class="col-md-4 control-label">State</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-list"></span></span>
                                <select name="state" class="form-control selectpicker" >
                                    <option value=" " >Please select your state</option>
                                    <option>Alabama</option>
                                    <option>Alaska</option>
                                    <option >Arizona</option>
                                    <option >Arkansas</option>
                                    <option >California</option>
                                    <option >Colorado</option>
                                    <option >Connecticut</option>
                                    <option >Delaware</option>
                                    <option >District of Columbia</option>
                                    <option> Florida</option>
                                    <option >Georgia</option>
                                    <option >Hawaii</option>
                                    <option >daho</option>
                                    <option >Illinois</option>
                                    <option >Indiana</option>
                                    <option >Iowa</option>
                                    <option> Kansas</option>
                                    <option >Kentucky</option>
                                    <option >Louisiana</option>
                                    <option>Maine</option>
                                    <option >Maryland</option>
                                    <option> Mass</option>
                                    <option >Michigan</option>
                                    <option >Minnesota</option>
                                    <option>Mississippi</option>
                                    <option>Missouri</option>
                                    <option>Montana</option>
                                    <option>Nebraska</option>
                                    <option>Nevada</option>
                                    <option>New Hampshire</option>
                                    <option>New Jersey</option>
                                    <option>New Mexico</option>
                                    <option>New York</option>
                                    <option>North Carolina</option>
                                    <option>North Dakota</option>
                                    <option>Ohio</option>
                                    <option>Oklahoma</option>
                                    <option>Oregon</option>
                                    <option>Pennsylvania</option>
                                    <option>Rhode Island</option>
                                    <option>South Carolina</option>
                                    <option>South Dakota</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option> Uttah</option>
                                    <option>Vermont</option>
                                    <option>Virginia</option>
                                    <option >Washington</option>
                                    <option >West Virginia</option>
                                    <option>Wisconsin</option>
                                    <option >Wyoming</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Zip Code</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
                                <input name="zip" placeholder="Zip Code" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>


                    <!-- Text input-->


                    <div class="form-group">
                        <label class="col-md-4 control-label">Date of Birth</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input name="dob" placeholder="MM/DD/YYYY" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->


                    <div class="form-group">
                        <label class="col-md-4 control-label">Preferences</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                <input name="preferences" placeholder="type preferences separated by commas" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>


                    <!-- radio checks -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Sex</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" value="M"   /> M
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sex" value="F" /> F
                                </label>
                            </div>
                        </div>
                    </div>


                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Success <span class="glyphicon glyphicon-thumbs-up"></span> One Last Step before completing registration !!!</div>

                    <!-- Button -->
                    <div class="form-group text-center">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">

                            <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                </fieldset>
            </form>
    </div>
    <!-- /.container -->
    <!-- end of register content -->
    <!-- begin footer content -->
    <nav class="navbar navbar-fixed-bottom footer">
    </nav>
    <!-- end footer content -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<!-- credits to https://codepen.io/jaycbrf/pen/iBszr-->
<script src="js/register.js"></script>
</body>
</html>
